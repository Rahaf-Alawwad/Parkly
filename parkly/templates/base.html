<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'uploads/favicon.png' %}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkly</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

</head>
<style>
    #logo {
        float: left
    }

    .navbar-nav>li {
        margin-left: 30px;
        margin-right: 30px;
    }
</style>

<body style="width:100%">


    <nav class="navbar navbar-expand-sm navbar-light"
        style="padding: 0.3% 2%;border-bottom:4px solid #7FD8BE;font-size: 2.5vh;background-color: #0f0c1d;">
        <a class="navbar-brand " href="/home"> <img id="logo" src="{% static 'uploads/logo2_auto_x2.png' %}" alt="logo"
                width="100vh"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">
          
                <ul class="navbar-nav mr-auto mt-2 mt-lg-1">
                    <li class="nav-item">
                        <a class="nav-link" onmouseover="this.style.fontSize = '90%'"
                            onmouseout="this.style.fontSize = '100%'" style="color: #fff;" href="{% url 'home' %}">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onmouseover="this.style.fontSize = '90%'"
                            onmouseout="this.style.fontSize = '100%'" style="color: #fff;" href="/index">About us</a>
                    </li>
                </ul>
         
                <div class="topnav">
                    <div class="search-container">
                      <form action="/action_page.php">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                  </div>
            <div>

                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" style="font-size: 2vh;" type="button" class="btn btn-outline-light m-2">
                    login</a>
                <a href="/register" style="font-size: 2vh;" type="button" class="btn btn-outline-light m-2">
                    register</a>

                {%else%}
                <h6 style="display:inline-block; padding:0 6px" class="card-subtitle text-muted">Welcome, {{user}}</h6>
                <a href="{% url 'profile' %}" style="font-size: 2vh;" type="button" class="btn btn-outline-light m-2">
                    Profile</a>
                <a href="{% url 'logout' %}" style="font-size: 2vh;" type="button" class="btn btn-outline-light m-2">
                    Logout</a>

                {%endif%}
            </div>
        </div>
    </nav>

    {% if messages %}

    {% for message in messages%}
    <div class="alert alert-{{message.tags}} django-msgs" role="alert">
        <h4 class="alert-heading">{{message}}</h4>
    </div>
    {% endfor %}

    {% endif %}
    <script> setTimeout(function () { document.selectquery(".django-msgs").remove(); }, 2000);</script>



    {% block content%}
    {% endblock %}
</body>

</html>

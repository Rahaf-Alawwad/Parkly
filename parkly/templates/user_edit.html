{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full" style=" ">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile" style=" ">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img
                                        src="{{user.img}}"
                                        width="130px" height="130px"style="border-radius:50%" class="img-radius"
                                        alt="User-Profile-Image"> </div>
                                         <form method="POST">
                                        <input id="img" name="img" placeholder="http//:">
                                <h6 class="f-w-600">{{user.username}}</h6>
                                <p style="font-size: 2vh; ">Pro member <i style="color:yellow" class="fa fa-star" aria-hidden="true"></i></p> <i
                                    class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                         
                        <div class="col-sm-8">
                            <div class="card-block" >

                           
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">First Name</p>
                                         <input name ="first_name" value={{user.first_name}}>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Last Name</p>
                                        <input name ="last_name" value={{user.last_name}}>
                                    </div>
                                    </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        
                                         <input name ="email" value={{user.email}}>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        
                                         <input name ="contact_number" value={{profile.contact_number}}>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Location</p>
                                        <input name ="location" value={{profile.location}}>
                                    </div>
                                </div>

                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Reservations</h6>
                                <div style="margin-bottom:30px;"class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Recent</p>
                                        <h6 class="text-muted f-w-400">North Mall</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Frequent</p>
                                        <h6 class="text-muted f-w-400">Fish market</h6>
                                    </div>
                                </div>
                                 <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Wallet</h6>
                                <div style="margin-bottom:30px;"class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Card</p>
                                        <h6 class="text-muted f-w-400">564*************</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Points</p>
                                        <h6 class="text-muted f-w-400">0</h6>
                                    </div>
                                </div>
                               
                                    {% csrf_token %}
                                <input  class="btn btn-outline-primary" type="submit" onclick="this.form.action='edit'"value="Save Changes">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

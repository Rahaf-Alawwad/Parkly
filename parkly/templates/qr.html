{% extends 'base.html' %}
{% block content %}

  <div class="container shadow"
       style="width: 800px; margin-top: 5em; padding: 2em">
    <form method="post">
      {% csrf_token %}
      <h3>Enter any text to generate a QR code</h3>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">QR Code Text:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="qr_text"
               autofocus>
      </div>
      <div class="input-group mb-3">
        <input type="submit" style="max-width: 200px; margin: auto" class="form-control">
      </div>
    </form>
      <div class="input-group mb-3">
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
      </div>
  </div>
{% endblock %}
{% comment %} <style>
    .qr-code {
  max-width: 200px;
  margin: 10px;
}
</style>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<script>
  function htmlEncode (value){
  return $('<div/>').text(value).html();
}

$(function() {
  $("#generate").click(function() {
    $(".qr-code").attr("src", "https://chart.googleapis.com/chart?cht=qr&chl=" + htmlEncode($("#content").val()) + "&chs=160x160&chld=L|0");
  });
});
</script>
<div class="container-fluid">
    <div class="text-center">
      <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
           class="qr-code img-thumbnail img-responsive">
    </div>
  
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="content">Content:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="content" placeholder="Enter content">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="generate">Generate</button>
        </div>
      </div>
    </div>
  </div>



{% endblock %} {% endcomment %}
